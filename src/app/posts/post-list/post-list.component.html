<section>
  <mat-card *ngFor="let post of posts | async">
    <mat-card-content routerLink="{{post.id}}">
      <img src="{{post.image}}" alt="{{post.title}}">
      <h2>{{post.title}}</h2>
      <p><small>נכתב ע"י {{post.author}} &bull; ב {{post.published.toMillis() | date:'dd/MM/yyyy HH:mm'}}</small></p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="_auth.currentUserId === post.authorID">
      <button mat-icon-button (click)="delete(post.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
