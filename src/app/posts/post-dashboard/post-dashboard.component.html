<section>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> צור פוסט חדש </mat-panel-title>
      </mat-expansion-panel-header>

      <div>
        <input
          type="file"
          name="file"
          id="file"
          (change)="uploadImage($event)"
          accept="image/png, image/jpeg"
        />
        <div [hidden]="!uploadPercent">
          <mat-progress-bar
            mode="determinate"
            value="{{ uploadPercent | async }}"
          ></mat-progress-bar>
        </div>
        <div [hidden]="!image">
          <img [src]="image || '//:0'" />
        </div>
      </div>

      <mat-form-field style="text-align: right">
        <input matInput placeholder="כותרת הפוסט" [(ngModel)]="title" />
      </mat-form-field>
      <dx-html-editor height="725px" [(value)]="content">
        <dxo-toolbar [multiline]="true">
          <dxi-item formatName="undo"></dxi-item>
          <dxi-item formatName="redo"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item
            formatName="size"
            [formatValues]="[
              '8pt',
              '10pt',
              '12pt',
              '14pt',
              '18pt',
              '24pt',
              '36pt'
            ]"
          ></dxi-item>
          <dxi-item
            formatName="font"
            [formatValues]="[
              'Arial',
              'Courier New',
              'Georgia',
              'Impact',
              'Lucida Console',
              'Tahoma',
              'Times New Roman',
              'Verdana'
            ]"
          ></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="bold"></dxi-item>
          <dxi-item formatName="italic"></dxi-item>
          <dxi-item formatName="strike"></dxi-item>
          <dxi-item formatName="underline"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item
            formatName="align"
            [formatValues]="['left', 'right', 'center', 'justify']"
          ></dxi-item>
          <dxi-item formatName="increaseIndent"></dxi-item>
          <dxi-item formatName="decreaseIndent"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="orderedList"></dxi-item>
          <dxi-item formatName="bulletList"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="subscript"></dxi-item>
          <dxi-item formatName="superscript"></dxi-item>
          <dxi-item
            formatName="header"
            [formatValues]="[false, 1, 2, 3, 4, 5, 6]"
          ></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="color"></dxi-item>
          <dxi-item formatName="background"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="link"></dxi-item>
          <dxi-item formatName="image"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="clear"></dxi-item>
          <dxi-item formatName="codeBlock"></dxi-item>
          <dxi-item formatName="blockquote"></dxi-item>
          <dxi-item formatName="separator"></dxi-item>
          <dxi-item formatName="insertTable"></dxi-item>
          <dxi-item formatName="deleteTable"></dxi-item>
          <dxi-item formatName="insertRowAbove"></dxi-item>
          <dxi-item formatName="insertRowBelow"></dxi-item>
          <dxi-item formatName="deleteRow"></dxi-item>
          <dxi-item formatName="insertColumnLeft"></dxi-item>
          <dxi-item formatName="insertColumnRight"></dxi-item>
          <dxi-item formatName="deleteColumn"></dxi-item>
          <dxi-item formatName="variable"></dxi-item>
        </dxo-toolbar>
        <dxo-media-resizing [enabled]="true"> </dxo-media-resizing>
      </dx-html-editor>
      <br />
      <button
        mat-raised-button
        color="accent"
        (click)="createPost()"
        [disabled]="!title || !content"
      >
        {{ buttonText }}
      </button>
    </mat-expansion-panel>
  </mat-accordion>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> הוסף קטגוריה </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="row">
      <div class="col-md-12">
          <form #fcat="ngForm" (ngSubmit)="saveCategory(fcat.value)">
              <div class="form-group">
                  <label for="name">קטגוריה</label>
                  <input #titleCat="ngModel" [(ngModel)]="categoryF" name="name" id="name" type="text"
                      class="form-control" required>
                  <div class="alert alert-danger" *ngIf="titleCat.touched && titleCat.invalid">
                      שם קטגוריה חובה
                  </div>
              </div>
              <button class="btn btn-primary">Save</button>
          </form>
      </div>
  </div>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> הוסף מוצר לחנות </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="row">
      <div class="col-md-6">
          <form #f="ngForm" (ngSubmit)="saveProduct(f.value)">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input #titleProduct="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text"
                      class="form-control" required>
                  <div class="alert alert-danger" *ngIf="titleProduct.touched && titleProduct.invalid">
                      Title is required.
                  </div>
              </div>
              <div class="form-group">
                  <label for="price">Price</label>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                      </div>
                      <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number"
                          class="form-control" required [min]="0">
                  </div>
                  <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                      <div *ngIf="price.errors.required">Price is required.</div>
                      <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="category">Category</label>
                  <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category"
                      class="form-control" required>
                      <option value=""></option>
                      <option *ngFor="let c of categories$ | async" [value]="c.id">
                          {{c.name}}
                      </option>
                  </select>
                  <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                      Category is required.
                  </div>
              </div>
              <div class="form-group">
                  <label for="image">Image URL</label>
                  <input #imageUrl="ngModel" [(ngModel)]="product.image" name="image" id="image" type="text"
                      class="form-control" required url>
                  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                      <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
                      <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
                  </div>
              </div>
              <button class="btn btn-primary">Save</button>
          </form>
      </div>
      <div class="col-md-6">
          <app-product-card [product]="product" [show-actions]="false"></app-product-card>
      </div>
  </div>
  </mat-expansion-panel>
</mat-accordion>
</section>
