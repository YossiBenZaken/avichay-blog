<div *ngIf="product.title" class="card">
    <img *ngIf="product.image" src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'₪':true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
        <button color="primary" mat-raised-button *ngIf="shoppingCart.getQuantity(product)===0;else updateQuantity" (click)="addToCart()" color="primary" class="btn btn-secondary btn-block">הוסף לסל</button>
        <ng-template #updateQuantity>
            <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
    </div>
</div>
