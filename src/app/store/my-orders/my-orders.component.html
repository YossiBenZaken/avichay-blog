<h1>הזמנות</h1>
<table class="table">
  <thead>
    <tr>
      <th>שם לקוח</th>
      <th>תאריך</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/view-order/',order.id]">הצג הזמנה</a>
      </td>
    </tr>

  </tbody>
</table>
