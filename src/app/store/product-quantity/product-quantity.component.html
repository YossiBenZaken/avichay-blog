<div class="row no-gutters position-relative">
  <div class="col-12 text-center position-absolute" style="top:10px">{{ shoppingCart.getQuantity(product) }} בסל</div>
  <div class="col-6 text-end">
    <button
    mat-mini-fab color="warn"
      (click)="removeFromCart()"
    >
      <mat-icon>remove</mat-icon>
    </button>
  </div>
  <div class="col-6 text-start">
    <button (click)="addToCart()" mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
  </div>
</div>
