<div class="sticky-top">
    <div class="list-group d-none d-sm-block">
        <a routerLink="/store" class="list-group-item list-group-item-action" [class.active]="!category" [class.font-weight-bold]="!category">הצג הכל</a>
        <a *ngFor="let c of categories$ | async" routerLink="/store" [queryParams]="{ cat: c.id }"
            class="list-group-item list-group-item-action" [class.active]="category === c.id" [class.font-weight-bold]="category === c.id">
            {{ c.name }}
        </a>
    </div>
    <select class="d-block d-sm-none form-select" placeholder="סינון" (change)="onChange($event)">
      <option selected>הצג הכל</option>
      <option *ngFor="let c of categories$ | async">{{c.name}}</option>
    </select>
</div>
